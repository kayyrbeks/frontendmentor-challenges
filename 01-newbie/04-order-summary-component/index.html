<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <article class="card-container">
      <img class="card-image" src="./assets/images/illustration-hero.svg" alt="On image woman who listen music">
      <div class="card-description">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="card-plan">
        <div class="plan-price">
        <i class="icon-music"></i>
        <div class="plan">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
      </div>
        <p><a class="change-plan" href="#">Change</a></p>
      </div>
      <div class="card-payment">
        <a href="#" class="payment-button">Proceed to Payment</a>
        <p><a href="#" class="payment-cancel">Cancel Order</a></p>
      </div>
    </article>
  </main>
</body>
</html>
