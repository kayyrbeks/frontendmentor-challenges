<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <article class="summary-container">
      <div class="summary-result">
        <p>Your Result</p>
        <div class="result">
          <span class="main-result">76</span>
          <span class="max-result">of 100</span>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-info">
        <h2>Summary</h2>
        <div class="summary-detail">
          <div class="summary-cathegory reaction">
            <p><span class="icon"></span> Reaction</p>
            <p>80 <span class="summary-points">/ 100</span></p>
          </div>
          <div class="summary-cathegory memory">
            <p><span class="icon"></span> Memory</p>
            <p>92 <span class="summary-points">/ 100</span></p>
          </div>
          <div class="summary-cathegory verbal">
            <p><span class="icon"></span> Verbal</p>
            <p>61 <span class="summary-points">/ 100</span></p>
          </div>
          <div class="summary-cathegory visual">
            <p><span class="icon"></span> Visual</p>
            <p>73 <span class="summary-points">/ 100</span></p>
          </div>
        </div>
        <a class="summary-btn" href="#">Continue</a>
      </div>
    </article>
  </main>
</body>

</html>
