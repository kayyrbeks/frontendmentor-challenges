<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card-container">
        <div class="card-image">
          <a class="image-link" href="#"
            ><img
              src="./assets/images/image-equilibrium.jpg"
              alt="Equilibrium images"
              width="302"
              height="302"
          /></a>
        </div>
        <div class="card-info">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p class="primary-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="card-price">
          <div>
            <i class="eth-icon"></i>
            <p class="price">0.041 ETH</p>
          </div>
          <div>
            <i class="watch-icon"></i>
            <p class="secondary-text">3 days left</p>
          </div>
        </div>
        <div class="card-creator">
          <img
            src="./assets/images/image-avatar.png"
            alt="Creator photos"
            width="33"
            height="33"
          />
          <p class="secondary-text">
            Creation of <a class="creator" href="#">Jules Wyvern</a>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
