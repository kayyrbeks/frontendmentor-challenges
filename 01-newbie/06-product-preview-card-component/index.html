<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <article class="perfume-container">
      <div class="perfume-img">
        <img src="./images/image-product-desktop.jpg" alt="Perfume image">
      </div>
      <div class="perfume-info">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="perfume-price">
          <p><span>$149.99</span></p>
          <p>$169.99</p>
        </div>
        <a href="#" class="perfume-btn btn">
          <span class="btn-icon"></span> Add to Cart
        </a>
      </div>
    </article>
  </main>
</body>

</html>
