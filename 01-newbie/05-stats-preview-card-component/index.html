<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="flex-container">
    <article class="stats-container">
      <div class="stats-data">
        <h1>Get <span class="heading-acsent">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
        <div class="data-container">
          <div class="data">
            <p>10k+</p>
            <p><span class="stats-info">Companies</span></p>
          </div>
          <div class="data">
            <p>314</p>
            <p><span class="stats-info">Templates</span></p>
          </div>
          <div class="data">
            <p>12M+</p>
            <p><span class="stats-info">Queries</span></p>
          </div>
        </div>
      </div>
      <div class="image-box">
        <img src="./assets/images/image-header-desktop.jpg" class="stats-photo" alt="Meeting photos">
      </div>
    </article>
  </main>
</body>

</html>
